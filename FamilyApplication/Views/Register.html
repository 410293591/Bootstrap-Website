<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Family Application</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			body { padding-top: 70px; }
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<div class="panel panel-primary">
						<div class="panel-heading"> 
							User Register
						</div>
						<div class="panel-body">
							<form role="form" class="form-horizontal">
								<div class="row"> 
									<div class="col-sm-12">
										<div class="form-group">
											<label for="loginName" class="col-sm-3 control-label">Name</label>
											<div class="col-sm-7">
												<input type="text" name="LoginName" id="loginName" class="form-control" placeholder="Name">
											</div>
											<div class="col-sm-2">
												<p class="form-control-static">用户名不能为空</p>
											</div>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="password" class="col-sm-3 control-label">Password</label>
											<div class="col-sm-7">
												<input type="password" name="password" id="password" class="form-control" placeholder="Password">
											</div>
											<div class="col-sm-2">
												<p class="form-control-static">密码不能为空</p>
											</div>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
											<div class="col-sm-7">
												<input type="password" name="ConfirmPassword" id="confirmPassword" class="form-control" placeholder="ConfirmPassword">
											</div>
											<div class="col-sm-2">
												<p class="form-control-static">密码不能为空</p>
											</div>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="email" class="col-sm-3 control-label">Email</label>
											<div class="col-sm-7">
												<input type="text" name="RegisterEmail" id="registerEmail" class="form-control" placeholder="Email">
											</div>
											<div class="col-sm-2">
												<p class="form-control-static">Email不正确</p>
											</div>
										</div>
									</div>
									<div class="col-sm-offset-3 col-sm-3">
										<div class="form-group">
											<button class="btn btn-primary">Register</button>
											<button class="btn btn-default">Cancel</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
