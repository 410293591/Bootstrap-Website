<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>基于Bootstrap v3.3的Form表单</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid" style="padding-top:30px;">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="panel panel-primary">
						<div class="panel-heading">Add user information</div>
						<div class="panel-body">
							<form action="" class="form-horizontal" role="form">
								<div class="form-group">
									<label for="inputName" class="col-md-2 control-label">Name:</label>
									<div class="col-md-9">
										<input type="text" name="" id="inputName" class="form-control" placeholder="Name">
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-9 col-md-offset-2">
										<div class="radio">
											<label for="male" class="radio-inline">
												<input type="radio" name="Sex" id="male" checked="checked">Male
											</label>
											<label for="female" class="radio-inline">
												<input type="radio" name="Sex" id="female">Female
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="inputAddress" class="col-md-2 control-label">Address:</label>
									<div class="col-md-9">
										<input type="text" name="" id="inputAddress" class="form-control" placeholder="Address">
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail" class="col-md-2 control-label">Email:</label>
									<div class="col-md-9">
										<input type="email" name="" id="inputEmail" class="form-control" placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="inputContent" class="col-md-2 control-label">Describ:</label>
									<div class="col-md-9">
										<textarea name="" id="inputContent" rows="3" class="form-control"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-9 col-md-offset-2">
										<button class="btn btn-primary">Submit</button>
										<button class="btn btn-default">Cancel</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</body>
</html>
